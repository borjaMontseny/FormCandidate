<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <body>

        <!-- Modal -->

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="/assets/img/twitter.svg" width="50px" alt="">
                    </div>
                    <div class="modal-body signin_modal">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="home" aria-selected="true">Sign Up</button>
                            </li>
                            <li class="nav-item" role="presentation">
                              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#signin" type="button" role="tab" aria-controls="profile" aria-selected="false">Sign in</button>
                            </li>
                          </ul>
                        <div class="social_login">
                            <p>with your social network</p>
                            <ul class="social_log">
                                <li><img src="/assets/img/twitter.svg"></li>
                                <li><img src="/assets/img/twitter.svg"></li>
                                <li><img src="/assets/img/twitter.svg"></li>
                            </ul>
                            <p>or</p>
                        </div>
                        <div class="tab-content signin_tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="home-tab">
                                <form>
                                    <div class="mb-3">
                                      <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp" placeholder="Username">
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                      </div>
                                    <div class="mb-3">
                                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>                                  
                                    <button type="submit" class="btn btn-primary btn-block">Create An Account</button>
                                    <p class="signin_link">Already have an Account ? <a  id="profile-tab" data-bs-toggle="tab" data-bs-target="#signin" type="button" role="tab" aria-controls="profile" aria-selected="false" >Sign In</a></p>
                                  </form>
                            </div>
                            <div class="tab-pane fade" id="signin" role="tabpanel" aria-labelledby="profile-tab">
                                <form>
                                    <div class="mb-3">
                                      <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp" placeholder="Username">
                                    </div>
                                    <div class="">
                                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>      
                                    <p class="forgot_link"><a href="#">Forgot your Password?</a></p>                            
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                    <p class="signin_link">New tp Nifty Corp ? <a  id="home-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="home" aria-selected="true" >Sign Up</a></p>
