<body>

    <body>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body signin_modal">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#signup" role="tab"
                                    aria-controls="home" aria-selected="true">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#signin" role="tab"
                                    aria-controls="profile" aria-selected="false">Sign In</a>
                            </li>
                        </ul>
                        <div class="social_login">
                            <p>with your social network</p>
                            <ul class="social_log">
                                <li><img src="https://flyclipart.com/thumbs/transparent-background-twitter-logo-1028726.png"
                                        alt="" width="60px" height="60px"></li>
                                <li><img src="https://flyclipart.com/thumbs/transparent-background-twitter-logo-1028726.png"
                                        alt="" width="60px" height="60px"></li>
                                <li><img src="https://flyclipart.com/thumbs/transparent-background-twitter-logo-1028726.png"
                                        alt="" width="60px" height="60px"></li>
                            </ul>
                            <p>or</p>
                        </div>
                        <div class="tab-content signin_tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="exampleInputText1"
                                            aria-describedby="textHelp" placeholder="Username">
                                        <br>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Email">
                                        <br>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Password">
                                        <br>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary" type="submit">Submit</button>
                                    </div>
                                    <p class="signin_link">Already have an Account ? <a href="#">Sign In</a></p>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </body>
